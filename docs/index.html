<html>
<head>
<title>Space Station Manager</title>
<h3><button onclick="hackClick(1)">Hack</button> Money: <span id="money">0</span></h3>
</head>
<body>
<script>
var money = 0;

function hackClick(number){
money = money + number;
document.getElementById("money").innerHTML = money;

};
</script>
</body>
</html>
