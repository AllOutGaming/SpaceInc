<!DOCTYPE html>ï»¿
<html>
<head>
<title>Space Station Manager</title>
<h3><button onclick="hackClick(1)">Hack</button> Money: <span id="money">0</span></h3>
<h3>Hacker Earnings</h3>
<p>Beginner: <span id="beginner">0</span>
<button onclick="buyBeginner()">Buy Beginner</button> Cost: <span id="beginnerCost">10</span></h3>
</head>
<body>
<script>


var money = 0;

function hackClick(number){
money = money + number;
document.getElementById("money").innerHTML = money;

};

var beginner = 0;

function buyBeginner(){
var beginnerCost = Math.floor(10 * Math.pow(3.2, beginner));
if(money >= beginnerCost){

beginner = beginner + 0.1;
money = money - beginnerCost;
document.getElementById('beginner').innerHTML = beginner;
document.getElementById('money').innerHTML = money;
};
var nextCost = Math.floor(10 * Math.pow(3.2,beginner));
document.getElementById('beginnerCost').innerHTML = nextCost;

};

window.setInterval(function(){
hackClick(beginner);

}, 1000);
</script>
</body>
</html>
